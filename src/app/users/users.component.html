
<div class="row">
    <div class="col-md-12">
  
    </div>
  </div>
  
  <div class="row">
    
    <div class="col-md-12">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="searchName">Name</label>
              <input type="text" class="form-control" id="searchName">
              <span>X</span>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="form-group">
              <label for="searchCompany">Company</label>
              <input type="text" class="form-control" id="searchCompany">
              <span>X</span>
            </div>
          </div>
        </div>
        
      </form>
  
    </div>
  
  
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Company</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Hosted By</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index" >
                <td>{{user.userName}}</td>
                <td>{{user.company}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.hostName}}</td>
              </tr>
            </tbody>
          </table>
  
  
    </div>
  </div>
